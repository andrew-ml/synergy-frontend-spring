<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTML page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- unordered list -->
    <ul>
      <li>First element</li>
      <li>Second element</li>
      <li>Third element</li>
    </ul>

    <!-- ordered list -->
    <ol>
      <li>First element</li>
      <li>Second element</li>
      <li>Third element</li>
    </ol>

    <!-- table -->
    <table border="1">
      <tr>
        <th>index</th>
        <th>name</th>
        <th>surname</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mary</td>
        <td>Roe</td>
      </tr>
    </table>
  </body>
</html>
