<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img
        src="bill-home-logo.png"
        alt="logo"
        width="30"
        height="30"
        class="mr-2"
      />
      <a class="navbar-brand" href="#">Synergy</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
          <li class="nav-item">
            <a class="nav-link" href="#">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Курси</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Новини</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Проекти</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>

    <h1 class="d-flex justify-content-center mt-5 font-weight-normal">
      Популярні напрямки
    </h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="card col-4 mr-4">
          <img src="swift-og.png" class="card-img-top w-100" alt="swift" />
          <div class="card-body">
            <h5 class="card-title text-uppercase">Swift</h5>
            <p class="card-text">
              Тривалість 4 місяця
            </p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>
        <div class="card col-4">
          <img src="UX-design.jpg" class="card-img-top w-100" alt="UX-design" />
          <div class="card-body">
            <h5 class="card-title">UX/UI</h5>
            <p class="card-text">
              Тривалість 4 місяця
            </p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <button type="button" class="btn btn-primary mt-5 mb-5 col-4">
        Детальніше
      </button>
    </div>

    <div class="container mb-5">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="territory2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="territory3.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="territory5.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="territory8.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="territory9.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="territory10.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="territory21.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img
              src="7b752764-aa4f-4f21-b394-c71c049160f7.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 class=" d-flex justify-content-center font-weight-bold mb-2">
        Зв'язатися з нами!
      </h3>
      <div class="form-div  d-flex justify-content-center">
        <form class="col-5">
          <div class="form-group">
            <label for="exampleInputEmail1">Ім'я</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Телефон</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Повідомлення</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>

          <button type="submit" class="btn btn-primary mb-5">Відправити</button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
