    <h1 class="d-flex justify-content-center mt-5 font-weight-normal">
      Популярні напрямки
    </h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="card col-4">
          <img src="swift-og.png" class="card-img-top w-100" alt="swift" />
          <div class="card-body">
            <h5 class="card-title">Swift</h5>
            <p class="card-text">
              Тривалість 4 місяця
            </p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>
        <div class="card col-4">
          <img src="UX-design.jpg" class="card-img-top w-100" alt="UX-design" />
          <div class="card-body">
            <h5 class="card-title">UX-design</h5>
            <p class="card-text">
              Тривалість 4 місяця
            </p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <button type="button" class="btn btn-primary mt-5 mb-5 col-4">
        Детальніше
      </button>
    </div>

    <div class="container">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="UX-design.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <form class="col-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    ></script>
