<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="HTML tutorial website" />
  <meta name="keywords" content="HTML,CSS,JavaScript" />
  <title>Smart home</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="d-flex">
    <div class="main-theme">
      <div class="main-logo-container">
        <img src="img/main-logo.png" alt="main-logo" />
      </div>
      <div class="main-title-container">
        <h1 class="main-title">
          Control your phone
          <span>
            Connect your life <img src="img/wi-fi-symbol.png" alt="" /></span>
        </h1>
      </div>
      <div class="how-it-works">
        <a href="#"> <img src="img/play.png" alt="play" /></a>
        <p>See how it works</p>
      </div>
    </div>
    <div class="sign-in">
      <div class="sign-in-container">
        <div class="sign-in-logo">
          <img src="img/logo-symbol.png" alt="logo" />
        </div>

        <div class="sign-in-form">
          <h2 class="sign-in-form-title mb-5">Forgot password</h2>
          <div class="forgot-container">
            <p class="forgot-placeholder">
              Place your email in the field below.
              We will send you a link with the
              instructions to follow.
            </p>
          </div>
          <form action="#">
            <label for="">Email</label>
            <input type="text" placeholder="brucewayne@gmail.com" />
            <button class="sign-in-btn text-uppercase">
              <a href="#">Recover password</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
