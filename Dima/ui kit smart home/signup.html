<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="HTML tutorial website" />
  <meta name="keywords" content="HTML,CSS,JavaScript" />
  <title>Smart home</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="d-flex">
    <div class="main-theme">
      <div class="main-logo-container">
        <img src="img/main-logo.png" alt="main-logo" />
      </div>
      <div class="main-title-container">
        <h1 class="main-title">
          Control your phone
          <span>
            Connect your life <img src="img/wi-fi-symbol.png" alt="" /></span>
        </h1>
      </div>
      <div class="how-it-works">
        <a href="#"> <img src="img/play.png" alt="play" /></a>
        <p>See how it works</p>
      </div>
    </div>
    <div class="registered-form sign-in">
      <div class="sign-in-container">
        <div class="sign-in-logo">
          <img src="img/logo-symbol.png" alt="logo" />
        </div>
        <div class="sign-in-form">
          <h2 class="sign-in-form-title">Sign in</h2>
          <form action="#">
            <label for="">Email</label>
            <input type="text" placeholder="brucewayne@gmail.com" />
            <label for="">Password</label>
            <input type="password" placeholder="Password" />
            <label for="">Confirm password</label>
            <input type="password" placeholder="Password" />
            <label for="">Full name</label>
            <input type="text" placeholder="Mikhail Dobkin" />
            <button class="sign-in-btn">
              <a href="#">Sign in</a>
            </button>
            <p class="privacy-info">By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and
              Cookie Policy.</p>
            <div class="registered-placeholder">
              <a class="registered-link" href="#">Alreary have an account?</a>
              <a class="sign-up-link" href="#">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
