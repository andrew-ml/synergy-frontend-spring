<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="HTML tutorial website" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <title>Bootstrap 2 task</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container col-12">
      <div class="d-flex justify-content-center mt-5">
        <h1>Checkout form</h1>
      </div>
      <div class="ml-4 mb-3">
        <h2>Billing address</h2>
      </div>

      <div class="d-flex mb-5 ">
        <div class="col-8">
          <form action="#">
            <div class="d-flex">
              <div class="form-group col-6">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-6">
                <label for="exampleInputEmail2">Last name</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12">
              <label for="username">Username </label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend  mb-2">
                  <div class="input-group-text">@</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupUsername2"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="you@example.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="mb-4">
                <hr />
              </div>
              <div>
                <a class="btn btn-primary col-12" href="#" role="button"
                  >Continue to checkout</a
                >
              </div>
            </div>
          </form>
        </div>

        <div class="col-4">
          <div class="d-flex justify-content-between col-10">
            <h3 class="text-secondary">Your cart</h3>
            <div class="badge badge-pill badge-secondary h-50">3</div>
          </div>
          <div class="list-group col-10">
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Product name</h5>
                <div class="text-muted text-secondary">12$</div>
              </div>
              <small class="text-muted">Brief description</small>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Second product</h5>
                <div class="text-muted text-secondary">8$</div>
              </div>
              <small class="text-muted">Brief description</small>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Promo code</h5>
                <div class="text-muted text-secondary">-5$</div>
              </div>
              <small class="text-muted text-uppercase">Example code</small>
            </a>
            <a href="#" class="list-group-item list-group-item-action mb-3">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Total (USD)</h5>
                <div class="text-dark font-weight-bold">12$</div>
              </div>
            </a>

            <div>
              <div class="card">
                <div class="input-group p-2 col-12">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Promo code"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon2"
                    >
                      Redeem
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center pt-5">
        <p class="text-secondary">&copy; 2017-2019 Company Name</p>
      </div>
    </section>
  </body>
</html>
