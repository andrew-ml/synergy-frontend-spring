<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Olios</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product">
        <div class="product_content">
          <div class="like">
            <p>495</p>
            <button><img src="img/like.png" alt="/" /></button>
          </div>
          <div class="product_content_img">
            <img src="img/armchair.jpg" alt="/" />
          </div>
          <div class="product_content_navigation">
            <div class="scale">
              <img src="img/Add.png" alt="/" />
              <img src="img/Remove.png" alt="/" />
            </div>
            <div class="navigation_button">
              <a href="#"><img src="img/Pin.png" alt="/"/></a>
              <a href="#"><img src="img/Search.png" alt="/"/></a>
            </div>
          </div>
        </div>
        <div class="product_description">
          <div class="description"></div>
          <div class="recomended"></div>
        </div>
      </div>
    </main>

    <aside class="aside">
      <a href="index.html" class="logo"><img src="img/logo.png" alt=""/></a>
      <ul class="navbar-links">
        <li>
          <a href="index.html"><img src="img/home.svg" alt=""/></a>
        </li>
        <li>
          <a href="#"><img src="img/basket.svg" alt=""/></a>
        </li>
        <li>
          <a class="search_btn" href="#"><img src="img/search.svg" alt=""/></a>
        </li>
      </ul>
      <a href="" class="logout"><img src="img/in.svg" alt=""/></a>
    </aside>

    <div class="humburger">
      <a href="#" class="menu-btn">
        <span></span>
      </a>
    </div>
    <div class="nav_right">
      <ul class="nav_right_links">
        <li>
          <a href="#">Living room</a><img src="img/living_room.png" alt="/" />
        </li>
        <li><a href="#">Office</a><img src="img/office.png" alt="/" /></li>
        <li><a href="#">For kids</a><img src="img/for_kids.png" alt="/" /></li>
        <li><a href="#">Kitchen</a><img src="img/kitchen.png" alt="/" /></li>
        <li>
          <a href="#">Accesories</a><img src="img/accesories.png" alt="/" />
        </li>
      </ul>
      <a href="#" class="bottom_link">Show all categories</a>
      <hr />
    </div>

    <div class="search">
      <input type="search" placeholder="RED SEAT" />
      <p>Type product that you are looking for</p>
      <div class="search_content">
        <div class="content_1">
          <img src="img/read_seat.jpg" alt="/" />
          <h2>Red seat</h2>
        </div>
        <div class="content_2">
          <img src="img/dark_seat.jpg" alt="/" />
          <h2>Dark seat</h2>
        </div>
      </div>
      <h3 class="bottom_text">1 Searched result</h3>
    </div>

    <script>
      let humburger = document.querySelector(".menu-btn");
      humburger.addEventListener("click", e => {
        e.target.classList.toggle("menu-btn-active");
        document
          .querySelector(".nav_right")
          .classList.toggle("nav_right_active");
      });
      let search = document.querySelector(".search_btn");
      seacrh.addEventListener("click", e => {
        e.target.classList.toggle("search_active");
      });
    </script>
  </body>
</html>
