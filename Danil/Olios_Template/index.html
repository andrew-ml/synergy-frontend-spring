<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Olios</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="bg_text">
        <h2>Newest</h2>
      </div>
      <div class="header_content">
        <h1>Olios</h1>
        <p>Newest furniture shop template</p>
        <button>View more</button>
      </div>
    </header>
    <aside class="aside">
      <a href="" class="logo"><img src="img/logo.png" alt=""/></a>
      <ul class="navbar-links">
        <li>
          <a href="#"><img src="img/home.svg" alt=""/></a>
        </li>
        <li>
          <a href="#"><img src="img/basket.svg" alt=""/></a>
        </li>
        <li>
          <a href="#"><img src="img/search.svg" alt=""/></a>
        </li>
      </ul>
      <a href="" class="logout"><img src="img/in.svg" alt=""/></a>
    </aside>

    <div class="humburger">
      <a href="#" class="menu-btn">
        <span></span>
      </a>
    </div>
    <div class="nav_right"></div>

    <script>
      let humburger = document.querySelector(".menu_btn");
      humburger.addEventListener("click", e => {
        e.target.closest(".menu_btn").classList.toggle(".menu-btn-active");
      });
    </script>
  </body>
</html>
