<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="HTML tutorial website" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Animations</title>
  </head>

  <body>
    <div class="container">
      <div class="loading">
        <div class="loading-box">
          <p class="description">Loading state</p>
          <div class="white-line"></div>
          <div class="green-line"></div>
        </div>
      </div>
      <hr />
      <div class="tetris">
        <div class="tetris-box">
          <div class="triangle">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
      </div>
      <hr />
      <div class="heart-container">
        <div class="heart-box">
          <img src="img/heart.png" alt="beating heart" />
        </div>
      </div>
      <div class="modal">
        <div class="openModal">
          <p class="title-modal">
            Modal window
          </p>
          <p class="desk-modal">
            Some open modal window
            <br />
            Some open modal window
            <br />
            <br />
            Some open modal window<br />
            Some open modal window <br />
            Some open modal window
            <br />
            Some open modal window <br />
            Some open modal window
          </p>
        </div>
      </div>
      <div class="clock-container">
        <div class="clock-box">
          <img src="img/clock.png" />
          <div class="arrow"><img src="img/arow.png" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
