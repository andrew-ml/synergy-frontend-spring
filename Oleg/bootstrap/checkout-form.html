<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Checkout form</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-5 mb-5">Checkout form</h2>

        <div class="row">
            <div class="rov col-8">
                <h4>Billing adress</h4>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="exampleInputEmail1">First name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleInputEmail1-1">Last name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1-1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="basic-addon1">Username</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="basic-addon1-1">Email (Optional)</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="you@example.com"
                            aria-label="Recipient's username" aria-describedby="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="basic-addon1-2">Address</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="1234 Main Str."
                            aria-label="Recipient's username" aria-describedby="address">
                    </div>
                </div>
                <hr>
            </div>

            <div class="row col-4">
                <h4>Your cart</h4>
                <div class="card" style="width: 21rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Product name</h6>
                                <p style="font-size: 0.8rem" class="mb-0">Brief discription</p>
                            </div>
                            <div>
                                <span>12$</span>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Second product</h6>
                                <p style="font-size: 0.8rem" class="mb-0">Brief discription</p>
                            </div>
                            <div>
                                <span>8$</span>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-light text-success">
                            <div>
                                <h6>Promo code</h6>
                                <p style="font-size: 0.8rem" class="mb-0 text-uppercase">Examplecode</p>
                            </div>
                            <div>
                                <span>-5$</span>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <p style="font-size: 0.8rem" class="mb-0">Total (USD)</p>
                            </div>
                            <div>
                                <span class="font-weight-bold">20$</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="input-group mb-3 mt-3 p-2 border">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn bg-secondary text-white" type="button" id="button-addon2">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary col-8">Continue to checkout</button>
        <p class="mt-5 text-center">Â© 2017-2019 Company Name</p>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
