<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Simple HTML page</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      position: relative;
    }

    header,
    footer {
      height: 200px;
      width: calc(100% - 300px);
      position: absolute;
      left: 300px;
      background-color: #228B22;
    }

    header {
      left: 300px;
    }

    nav {
      width: 300px;
      height: 800px;
      background-color: #98FB98;
    }

    article {
      position: absolute;
      top: 200px;
      left: 300px;
    }

    aside {
      position: absolute;
      right: 0;
      top: 200px;
      width: 300px;
      height: 400px;
      background-color: #F0E68C;
    }

    footer {
      right: 0;
      bottom: 0;
    }

    header,
    nav,
    aside,
    article,
    footer {
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="task">
    <p>
      Задание: реализовать лейаут как на примере, ширина Nav и Aside по 300px,
      Article растягивается на всю ширину страницы.<br />
      Высота Footer и Header по 200px.<br />
      При желании футер можно сделать sticky - это значит, что он всегда
      прибит к низу страницы.
      <br />
      Пример:
    </p>
    <img src="tasks-img/05.png" width="800" alt="" />
  </div>
  <div class="container">
    <header>Header</header>
    <div id="main">
      <article>Article</article>
      <nav>Nav</nav>
      <aside>Aside</aside>
    </div>
    <footer>Footer</footer>
  </div>
</body>

</html>
