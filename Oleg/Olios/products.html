<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="HTML tutorial website" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-products.css" />
    <title>Olios: Products</title>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="./img/logo.png" alt="logo images"> </a>
        <ul class="navitem">
            <li><a href="index.html"><img src="./img/home.png" alt="icon home"> </a> </li>
            <li><a href="#"><img src="./img/basket.png" alt="icon basket"> </a> </li>
            <li><a href="#"><img src="./img/search.png" alt="icon search"> </a> </li>
        </ul>
        <a href="#"><img src="./img/in.png" alt="icon arrow in" class="in"> </a>
    </nav>

    <button class="burger-button">
        <a href="#" class="menu-btn">
            <span></span>
        </a>
    </button>

    <main>
        <section class="big-armchair">
            <div class="heart">
                <span>495</span>
                <img src="./img/heart.png" alt="icon-heart"> </div>
            <div class="armchair">
                <img src="./img/armchair.png" alt="images big armchair">
            </div>
            <div class="plus-minus">
                <img src="./img/plus.png" alt="icon-plus">
                <img src="./img/minus.png" alt="icon-minus" class="icon-minus">
                <img src="./img/location.png" alt="icon-location" class="icon-location">
                <img src="./img/search.png" alt="icon-search" class="icon-heart">
            </div>
        </section>

        <section class="product">
            <div class="products">
                <span>Products</span>
                <img src="./img/living.png" alt="icon living room">
            </div>
            <article>
                <h1>White seat <span>- office</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>Ut fermentum interdum malesuada. Sed
                    ornare
                    posuere lobortis. </p>
            </article>
            <div class="cost">
                <span>Cost</span>
                <span>Quantity</span>
            </div>
            <div class="cost-add-card">
                <span>$65</span>
                <span>$90</span>
                <input type="number" value="1">
                <button>Add to card</button>
            </div>
        </section>

        <section class="furniture">
            <div class="recomended">
                <p>Recomended</p>
            </div>
            <div class="recomended-furniture">
                <a href="#">
                    <figure>
                        <img src="./img/photo.png" alt="photo chair">
                        <figcaption>
                            <span>Dark seat</span>
                            <p>Lorem ipsum dolor sit amet</p>
                        </figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <img src="./img/photo_1.png" alt="photo chair">
                        <figcaption>
                            <span>Blue seat</span>
                            <p>Lorem ipsum dolor sit amet</p>
                        </figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <img src="./img/photo_2.png" alt="photo chair">
                        <figcaption>
                            <span>Red seat</span>
                            <p>Lorem ipsum dolor sit amet</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
</body>
