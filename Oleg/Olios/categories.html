    <meta charset="UTF-8" />

<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="./img/logo.png" alt="logo images"> </a>
        <ul class="navitem">
            <li><a href="index.html"><img src="./img/home.png" alt="icon home"> </a> </li>
            <li><a href="products.html"><img src="./img/basket.png" alt="icon basket"> </a> </li>
            <li><a href="search.html"><img src="./img/search.png" alt="icon search"> </a> </li>

        <a href="categories.html"><img src="./img/in.png" alt="icon arrow in" class="in"> </a>
    </nav>

    <button class="burger-button">
        <a href="#" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </button>

    <main class="mainCategories">
        <div class="produ">
            <span>Products</span>
            <div>
                <img src="./img/Living.png" alt="icon living room">
            </div>
        </div>
        <section class="categories">
            <div class="card" style="width: 15rem;">
                <img src="../img/photo_2.png" class="card-img-top" alt="img red seat">
                <div class="card-body">
                    <h5 class="card-title">Read seat</h5>
                    <p class="card-text">This is cool red seat</p>
                    <span>$45</span>
                </div>
            </div>
            <div class="card table" style="width: 26rem;">
                <img src="./img/table.png" class="card-img-top" alt="big white table">
            </div>
            <div class="card-body wtable" style="width: 19.5rem;">
                <h5 class="card-title">White table</h5>
                <p class="card-text">Thes is greate white table</p>
                <span>$350</span>
            </div>
            <div class="card" style="width: 15rem;">
                <img src="./img/photo_1.png" class="card-img-top" alt="blue seat">
                <div class="card-body">
                    <h5 class="card-title">Blue seat</h5>
                    <p class="card-text">This is nice blue seat.</p>
                    <span>$35</span>
                </div>
            </div>
            <div class="card bed" style="width: 17rem;">
                <img src="./img/bed.png" class="card-img-top" alt="big bed">
            </div>
            <div class="card-body" style="width: 12rem;">
                <h5 class="card-title modernbed">Modern bed</h5>
                <p class="card-text">This is nice modern bed</p>
                <span>$120</span>
            </div>
            <div class="card" style="width: 15rem;">
                <img src="./img/photo.png" class="card-img-top" alt="dark seat">
                <div class="card-body">
                    <h5 class="card-title">Dark seat</h5>
                    <p class="card-text">Yhis is comfortable dark chair.</p>
                    <span>$50</span>
                </div>
            </div>
        </section>
        <p class="show">Show more products</p>
    </main>
