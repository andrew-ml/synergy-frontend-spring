<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Помощь приставам в их сложной работе" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <title>Js</title>
  </head>
  <style>
    button {
      font-size: 16px;
      color: #fff;
      padding: 15px 40px;
      border: none;
      outline: none !important;
      background: blue;
      border-radius: 100px;
    }

    .divv {
      margin-top: 15px;
    }
  </style>
  <body>
    <script>
      function task1() {
        let user = {
          name: prompt("Введите ваше имя", "Например: Петя"),
          age: prompt("Введите ваш возраст", "Например: 18")
        };

        alert("Имя: " + user.name + ", возраст: " + user.age);
      }

      function task2() {
        let firstNumber = prompt("Введите первое число");
        let secondNumber = prompt("Вверидите второе число");
        let result = +firstNumber + +secondNumber;
        alert(firstNumber + " + " + secondNumber + " = " + result);
      }

      function task3() {
        let a = prompt("First number");
        let operation = prompt("Operation");
        let b = prompt("Second number");
        if (a == "\u221e") {
          a = Infinity;
        }
        if (a == "-\u221e") {
          a = -Infinity;
        }
        if (b == "\u221e") {
          b = Infinity;
        }
        if (b == "-\u221e") {
          b = -Infinity;
        }

        if (operation == "*") {
          c = a * b;
        } else if (operation == "+") {
          c = +a + +b;
        } else if (operation == "-") {
          c = a - b;
        } else if (operation == "/") {
          c = a / b;
        } else
          document.getElementById("task3").innerHTML = "Введено не корректно";

        if (isNaN(c)) {
          document.getElementById("task3").innerHTML =
            "Невозможно выполнить математическую операцию";
        } else if (c == Infinity) {
          document.getElementById("task3").innerHTML =
            a + operation + b + "=" + "∞";
        } else if (c == -Infinity) {
          document.getElementById("task3").innerHTML =
            a + operation + b + "=" + "-∞";
        } else
          document.getElementById("task3").innerHTML =
            a + operation + b + "=" + c;
      }
    </script>

    <button onclick="task1();">Task-1</button>
    <button onclick="task2();">Task-2</button>
    <div class="divv">
      <button onclick="task3();">Touch me!</button>
      <h3 id="task3"></h3>
    </div>
  </body>
</html>
