<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTML page</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="" data-nav-target="home">home</a></li>
        <li><a href="" data-nav-target="product">product</a></li>
        <li><a href="" data-nav-target="search">search</a></li>
      </ul>
    </nav>

    <main>
      <section class="page-section active" data-nav-id="home">
        [home page content]
      </section>
      <section class="page-section" data-nav-id="product">
        [product page content]
      </section>
      <section class="page-section" data-nav-id="search">
        [search page content]
      </section>
    </main>
  </body>
  <script>
    document.querySelectorAll("[data-nav-target]").forEach(element => {
      element.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll("[data-nav-id]").forEach(element => {
          element.className = element.className.replace("active", "");
        });
        const targetSelector = e.target.dataset.navTarget;
        const target = document.querySelector(
          `[data-nav-id='${targetSelector}']`
        );
        target.className += "active";
      });
    });
  </script>
</html>
